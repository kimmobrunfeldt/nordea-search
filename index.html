<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nordea transaction search</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.6.8/Bacon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-card">
        <h1 class="main-header">Bank transaction search</h1>
        <input type="file" id="file">
        <label class="radio-label">
          <input type="radio" name="bank" value="nordea" checked /> Nordea
        </label>
        <label class="radio-label">
          <input type="radio" name="bank" value="op" /> OP
        </label>
        <input class="tag-list" id="filter-words" type="text" placeholder="Search terms separated with space: market bar..">
        <span id="total">0â‚¬</span>
      </div>
      <ul class="transactions" id="filtered" />
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
